<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Member Photos | Yuva SamajSeva Sangathan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: #f4f7fb;
}

/* ===== HEADER ===== */
.header {
    background: linear-gradient(to right, orange, green);
    color: #fff;
    padding: 18px;
    text-align: center;
}

.header h1 {
    font-size: 26px;
}

/* ===== BACK BUTTON ===== */
.back-btn {
    display: inline-block;
    margin: 15px;
    padding: 8px 16px;
    background: #0b5ed7;
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
}

/* ===== GALLERY ===== */
.gallery {
    padding: 30px 6%;
}

.gallery h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #0a3d62;
}

.photo-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 16px;
}

.photo-grid img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: transform 0.3s ease;
}

.photo-grid img:hover {
    transform: scale(1.05);
}

/* ===== FOOTER ===== */
footer {
    margin-top: 30px;
    padding: 15px;
    text-align: center;
    background: #0a3d62;
    color: #fff;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h1>Member Photo Gallery</h1>
</div>

<!-- BACK TO HOME -->
<a href="index.html" class="back-btn">⬅ Back to Home</a>

<!-- GALLERY SECTION -->
<div class="gallery">
    <h2>Our Team & Activities</h2>

    <div class="photo-grid">
        <img src="images/members/1.jpg" alt="Member Photo">
        <img src="images/members/2.jpg" alt="Member Photo">
        <img src="images/members/3.jpg" alt="Member Photo">
        <img src="images/members/4.jpg" alt="Member Photo">
        <img src="images/members/5.jpg" alt="Member Photo">
        <img src="images/members/6.jpg" alt="Member Photo">
    </div>
</div>

<footer>
    © Yuva SamajSeva Sangathan
</footer>

console.log("Member Photos page loaded successfully");
</script>

</body>
</html>
