<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join Sangathan | Yuva SamajSeva Sangathan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- EmailJS Library -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}
body{
    background:#f4f7fb;
}
.header{
    background:linear-gradient(to right, orange, green);
    color:#fff;
    padding:20px;
    text-align:center;
}
.back-btn{
    display:inline-block;
    margin:15px;
    padding:8px 16px;
    background:#0b5ed7;
    color:#fff;
    text-decoration:none;
    border-radius:6px;
    font-weight:bold;
}
.form-box{
    max-width:600px;
    background:#fff;
    margin:30px auto;
    padding:25px;
    border-radius:10px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}
.form-box h2{
    color:#0a3d62;
    margin-bottom:15px;
}
.form-box input,
.form-box textarea,
.form-box select{
    width:100%;
    padding:10px;
    margin-bottom:12px;
    border:1px solid #ccc;
    border-radius:6px;
    font-size:15px;
}
.form-box button{
    background:#0b5ed7;
    color:#fff;
    border:none;
    padding:10px 20px;
    border-radius:6px;
    cursor:pointer;
    font-size:16px;
}
footer{
    margin-top:30px;
    padding:15px;
    text-align:center;
    background:#0a3d62;
    color:#fff;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h1>Join Yuva SamajSeva Sangathan</h1>
</div>

<!-- BACK -->
<a href="index.html" class="back-btn">â¬… Back to Home</a>

<!-- FORM -->
<div class="form-box">
    <h2>Membership Form</h2>

    <form id="joinForm">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="number" name="age" placeholder="Age" required>
        <input type="text" name="mobile" placeholder="Mobile Number" required>
        <input type="email" name="email" placeholder="Email Address" required>

        <select name="district" required>
            <option value="">Select District</option>
            <option>Lucknow</option>
            <option>Varanasi</option>
            <option>Prayagraj</option>
            <option>Other</option>
        </select>

        <textarea name="message" rows="4"
          placeholder="Why do you want to join Sangathan?" required></textarea>

        <button type="submit">Submit Form</button>
    </form>
</div>

<footer>
    Â© Yuva SamajSeva Sangathan
</footer>

<!-- EMAILJS SCRIPT -->
<script>
(function () {
    emailjs.init("YOUR_PUBLIC_KEY"); 
    // ðŸ‘† paste your REAL Public Key from Account â†’ API Keys
})();

document.getElementById("joinForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const params = {
        name: this.name.value,
        age: this.age.value,
        mobile: this.mobile.value,
        email: this.email.value,
        district: this.district.value,
        message: this.message.value
    };

    emailjs.send(
        "service_p2o28i9",     // âœ… Service ID
        "template_frtfej",     // âœ… Template ID
        params
    ).then(
        function () {
            alert("Form submitted successfully!");
            document.getElementById("joinForm").reset();
        },
        function (error) {
            console.error("EmailJS Error:", error);
            alert("Failed to send form.");
        }
    );
});
</script>
</body>
</html>
